<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/gameStyle.css">
    <title>Play Tic-Tac Toe</title>
</head>
<body>
    <div class="gameBoard">
        <div class="gameAlert" id="gameAlert">
            <p id="messageTitle" class="message">                
            </p>
            <br />
            <span>
                <span id="messageContent"></span>
            </span>
        </div>
        <h2 id="playerTime" style="margin-bottom: 20px;">Current Player: X</h2>
        <div class="board" id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <button id="resetButton" class="buttonResetGame" onclick="resetGame()">Reset Game</button>
        <a href="../index.html" id="backButton" class="mainMenuButton">Return Tittle</a>
    </div>
</body>
<script src="../javascript/game.js" type="module"></script>

</html>
